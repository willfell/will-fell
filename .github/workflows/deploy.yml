name: Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn install
        working-directory: app

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Download cached optimized images from S3
        run: |
          echo "Downloading cached images and manifest from S3..."
          aws s3 sync s3://${{ secrets.S3_BUCKET_NAME }}/images ./public/images \
            --exclude "*" \
            --include "*.webp" \
            --include "*.avif" \
            --include ".image-manifest.json" \
            --only-show-errors || echo "No cached images found (first deploy?)"

          CACHED_COUNT=$(find ./public/images \( -name "*.webp" -o -name "*.avif" \) 2>/dev/null | wc -l)
          echo "Downloaded $CACHED_COUNT cached optimized images"
        working-directory: app
        continue-on-error: true

      - name: Validate image references
        run: yarn images:validate
        working-directory: app

      - name: Optimize images (WebP/AVIF)
        run: yarn images:optimize
        working-directory: app

      - name: Build Next.js
        run: yarn build
        working-directory: app

      - name: Copy Resume to Export Directory
        run: yarn copy-resume
        working-directory: app

      - name: Verify Export Directory Exists
        run: |
          if [ ! -d "out" ]; then
            echo "Export directory 'out' not found. Build or export might have failed."
            exit 1
          fi
          ls -la out
        working-directory: app

      - name: Sync images to S3 (with long cache headers)
        run: |
          aws s3 sync out/images s3://${{ secrets.S3_BUCKET_NAME }}/images \
            --cache-control "public, max-age=31536000, immutable"
        working-directory: app

      - name: Sync app files to S3 (excluding images)
        run: |
          aws s3 sync out s3://${{ secrets.S3_BUCKET_NAME }} \
            --exclude "images/*" \
            --delete
        working-directory: app

      - name: Invalidate CloudFront Cache (HTML and assets only)
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*.html" "/index.html" "/_next/*" "/*.pdf"
        working-directory: app
